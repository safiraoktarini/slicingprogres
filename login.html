<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-page">
        <div class="form" method="post">
            <form class="login-form" action="asik.html" method="post" name="form" onsubmit="return validated()">
                <h1 class="label">Silakan Login Ke Panel Admin</h1>
                <input autocomplete="off" type="text" placeholder="username" name="username"/>
                <input type="password" placeholder="password" name="password"/>
                <button>Login</button>
                <div id="username_error">
                    Username/Password Salah
                </div>
                <div id="password_error">
                    Username/Password Salah
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
