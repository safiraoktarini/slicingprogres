<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Visi dan Misi</title>
    <link rel="stylesheet" href="ed-vimis.css">
</head>
<body>
    <h1>
        Visi dan Misi Bagian Perekonomian Kota Bandung
    </h1>
    <form>
        <h2>Visi</h2>
        <input type="text" placeholder="Mewujudkan Birokrasi Pemerintah Daerah yang Profesional, Responsif dan Berorientasi Pelayanan Publik dalam Rangka Mendukung Perwujudan Kota Bandung yang Unggul, Nyaman dan Sejahtera">
        <h2>Misi</h2>
        <input type="text" placeholder="1.	 Mewujudkan (Keunggulan) tata kelola Pemerintahan Daerah yang baik;
        2.	Mewujudkan kesejahteraan masyarakat melalui pengembangan manusia yang berdaya saing, perekonomian yang kokoh, infrastruktur berkelanjutan, serta kokohnya interaksi sosial, budaya dan kemasyarakatan;
        3.	Mewujudkan efektivitas penyelenggaraan administrasi pemerintahan dalam memberikan pelayanan yang baik pada perangkat daerah. 
        ">

        <button type="submit">Selesai</button>
    </form>
</body>
</html>
